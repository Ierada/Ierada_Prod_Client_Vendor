# Simplified config - only HTTP
server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Limit client upload size
    client_max_body_size 500m;

    # Timeout settings
    client_body_timeout 300s;
    client_header_timeout 300s;
    send_timeout 300s;

    # Serve SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy API to backend container
    location /api {
        proxy_pass         http://backend-prod:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade            $http_upgrade;
        proxy_set_header   Connection         "upgrade";
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Host   $host;
        proxy_set_header   X-Forwarded-Proto  https;
        proxy_redirect     off;

        # API-specific proxy timeouts
        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 600s;

        # Buffers
        proxy_buffers 16 16k;
        proxy_buffer_size 32k;
        proxy_request_buffering off;
        client_body_timeout 600s;
    }

    access_log /var/log/nginx/ierada_access.log;
    error_log  /var/log/nginx/ierada_error.log;
}

